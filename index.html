<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="img/icon_location.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Api Cep</title>
</head>

<body>

    <section id="container">
        <header id="cabecalho">
            <h1>API (ViaCep)</h1>
        </header>
        <main id="principal">
            <form action="#">
                <legend>Cadastro:</legend>
                <p class="input-paragrafo">
                    <label>nome:</label>
                    <input type="text" id="nome" value="">
                </p>
                <p class="input-paragrafo">
                    <label>email:</label>
                    <input type="email" id="email">
                </p>
                <p class="input-paragrafo">
                    <label>cep:</label>
                    <input type="number" id="cep">
                    <p id="info-cep"></p>
                </p>
                <p class="input-paragrafo">
                    <label>logradouro:</label>
                    <input type="text" id="logradouro">
                </p>
                <p class="input-paragrafo">
                    <label>bairro:</label>
                    <input type="text" id="bairro">
                </p>
                <p class="input-paragrafo">
                    <label>localidade:</label>
                    <input type="text" id="localidade">
                </p>
                <p class="input-paragrafo">
                    <label>uf:</label>
                    <input type="text" id="uf">
                </p>
                <p id="input-paragrafo-botao">
                    <button>Salvar</button>
                </p>
            </form>
        </main>
        <footer id="rodape">
            <section id="contatos">
                <a target="_blank" href="https://www.facebook.com/matheus.m.lima.31/"><i id="i_facebook" class="fa fa-facebook fa-lg" aria-hidden="true"></i> Facebook</a>
                <a target="_blank" href="#"><i id="i_whatsapp" class="fa fa-whatsapp fa-lg" aria-hidden="true"></i> (51) 98571-8134</a>
                <a target="_blank" href="https://www.instagram.com/m.munske/"><i id="i_instagram" class="fa fa-instagram fa-lg" aria-hidden="true"></i> Instagram</a>
            </section>
            <section id="copyright">
                <h3>
                    Â© Matheus M. Lima 2021.
                </h3>
            </section>
        </footer>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
